name: Auto Assign PR Reviewer

on:
  pull_request:
    types: [opened]

permissions:
  pull-requests: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: wow-actions/auto-assign@v3
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # TODO: Create GitHub team and use it here, keep it in sync it using internal tool.
          reviewers: |
            ryan112358
            RamSaw
            arung54
            dvadym
            wwkong
            galenmandrew
          addAssignees: false
          numberOfReviewers: 1
