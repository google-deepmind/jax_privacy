name: Stale Issues and PRs

on:
  schedule:
    - cron: '30 1 * * *' # Run daily at 1:30 AM UTC

jobs:
  stale:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - uses: actions/stale@v10
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

          # Disable completely for Issues
          days-before-stale: -1
          days-before-close: -1

          # Enable for PRs
          days-before-pr-stale: 7
          days-before-pr-close: 30

          # Messages
          stale-pr-message: 'This PR has been idle for 7 days. Please provide an update or review.'
          close-pr-message: 'This PR has been idle for an additional 30 days since being marked as stale. Closing this PR.'
